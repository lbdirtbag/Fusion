<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Property | Fusion</title>

    <!-- Google Fonts: Exo -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCFcB4m8ZvYHspksNkxNW0riR1IRissTQ&callback=initMap&libraries=places" async defer></script>

    <style>
        /* Global styles */
        html, body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100dvh; /* Ensures full height */
            width: 100%;
            padding: 0;
            margin: 0;
            overflow-x: hidden; /* Prevents horizontal scrolling */
            overflow-y: auto; /* Allows vertical expansion */
            font-family: 'Exo', sans-serif;
            background-color: #ffffff;
        }

        /* Main container */
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: auto;
            overflow: visible !important;
            padding-bottom: 20px;
        }

        /* Heading */
        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        /* Paragraph */
        p {
            font-size: 1rem;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }

        /* Map container */
        #map {
            width: 100%;
            height: 350px;
            max-height: 40vh;
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Address display */
        .address-container {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 5px;
        }

        /* Form Button */
        .form-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .form-link:hover {
            background-color: #0056b3;
        }

        /* Fix for Mobile Screens */
        @media (max-width: 768px) {
            .container {
                min-height: 100dvh;
                height: auto !important;
                overflow: visible !important;
                padding-bottom: 20px;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }

            h1 {
                font-size: 1.4rem;
            }

            #map {
                height: 250px;
                max-height: 35vh;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Confirm Your Property</h1>
        <p>If the pin isn't already on your roof, click to place it. This helps us understand what kind of solar system will work best for you and improves the accuracy of your quotes.</p>

        <!-- Google Map -->
        <div id="map"></div>

        <!-- Display Selected Address -->
        <div class="address-container" id="selected-address">
            Address: <span id="confirmed-address">Loading...</span>
        </div>

        <!-- Link to Tally Form -->
        <a id="tallyFormLink" class="form-link" href="#">Continue to Form</a>
    </div>

    <script>
        let map, marker;

        function initMap() {
            // Get address from URL first, fallback to sessionStorage
            const urlParams = new URLSearchParams(window.location.search);
            let address = urlParams.get("address") || sessionStorage.getItem("selectedAddress") || "Mesa, AZ";

            document.getElementById("confirmed-address").innerText = address;

            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: address }, function(results, status) {
                if (status === "OK") {
                    const location = results[0].geometry.location;

                    map = new google.maps.Map(document.getElementById("map"), {
                        center: location,
                        zoom: 18,
                        mapTypeId: "satellite"
                    });

                    marker = new google.maps.Marker({
                        position: location,
                        map: map,
                        draggable: true
                    });

                    updateTallyFields(address, location.lat(), location.lng());

                    marker.addListener("dragend", function() {
                        const newPos = marker.getPosition();
                        geocoder.geocode({ location: newPos }, function(results, status) {
                            if (status === "OK") {
                                let newAddress = results[0].formatted_address;
                                document.getElementById("confirmed-address").innerText = newAddress;
                                updateTallyFields(newAddress, newPos.lat(), newPos.lng());
                            }
                        });
                    });

                } else {
                    console.error("Geocode error: " + status);
                    document.getElementById("confirmed-address").innerText = "Address not found";
                }
            });

            updateTallyFormLink();
        }

        function updateTallyFields(address, lat, lng) {
            sessionStorage.setItem("selectedAddress", address);
            sessionStorage.setItem("selectedLat", lat);
            sessionStorage.setItem("selectedLng", lng);
        }

        function updateTallyFormLink() {
            let address = sessionStorage.getItem("selectedAddress");
            let lat = sessionStorage.getItem("selectedLat");
            let lng = sessionStorage.getItem("selectedLng");

            let formLink = document.getElementById("tallyFormLink");

            if (address && lat && lng) {
                let encodedAddress = encodeURIComponent(address);
                let tallyURL = `https://tally.so/r/wM7NgY?address=${encodedAddress}&lat=${lat}&lng=${lng}`;
                formLink.href = tallyURL;
            } else {
                formLink.href = "https://tally.so/r/wM7NgY";
            }
        }

        function adjustMapHeight() {
            let mapContainer = document.getElementById("map");
            let windowHeight = window.innerHeight;
            let newHeight = Math.min(windowHeight * 0.35, 200);
            mapContainer.style.height = newHeight + "px";
        }

        window.onload = () => {
            initMap();
            adjustMapHeight();
        };
        window.onresize = adjustMapHeight;
    </script>

</body>
</html>
