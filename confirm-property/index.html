<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Property | Fusion</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCFcB4m8ZvYHspksNkxNW0riR1IRissTQ&callback=initMap&libraries=places" async defer></script>
    <style>
        html, body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100dvh;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Exo', sans-serif;
            background-color: #ffffff;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: auto;
            overflow: visible !important;
            padding-bottom: 20px;
        }
        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        #map {
            width: 100%;
            height: 350px;
            max-height: 40vh;
            border-radius: 10px;
            margin-top: 10px;
        }
        .address-container {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Your Property</h1>
        <p>If the pin isn't already on your roof, click to place it. This helps us understand what kind of solar system will work best for you and improves the accuracy of your quotes.</p>
        <div id="map"></div>
        <div class="address-container" id="selected-address">
            Address: <span id="confirmed-address">Loading...</span>
        </div>
    </div>

    <script>
    let map, marker;
    function initMap() {
        const address = sessionStorage.getItem('address') || 'Mesa, AZ';
        document.getElementById("confirmed-address").innerText = address;

        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: address }, (results, status) => {
            if (status === "OK") {
                const location = results[0].geometry.location;
                map = new google.maps.Map(document.getElementById("map"), {
                    center: location,
                    zoom: 18,
                    mapTypeId: "satellite"
                });
                marker = new google.maps.Marker({ position: location, map: map, draggable: true });

                marker.addListener("dragend", () => {
                    geocoder.geocode({ location: marker.getPosition() }, (results, status) => {
                        if (status === "OK") {
                            const newAddress = results[0].formatted_address;
                            sessionStorage.setItem('address', newAddress);
                            document.getElementById("confirmed-address").innerText = newAddress;
                            console.log('Updated address after drag:', newAddress);
                            const addressField = document.querySelector('input[name="address"]');
                            if (addressField) {
                                addressField.value = newAddress;
                                console.log('Set address hidden field to:', newAddress);
                            } else {
                                console.error('address hidden field not found in Tally form.');
                            }
                        }
                    });
                });

                // Set initial address
                const addressField = document.querySelector('input[name="address"]');
                if (addressField) {
                    addressField.value = address;
                    console.log('Set address hidden field to:', address);
                } else {
                    console.error('address hidden field not found in Tally form.');
                }
            } else {
                console.error("Geocode failed:", status);
            }
        });
    }

    window.onload = () => {
        if (typeof google === "undefined") {
            console.error("Google Maps API not loaded. Retrying...");
            setTimeout(initMap, 1000);
        } else {
            initMap();
        }
    };
</script>
</body>
</html>
