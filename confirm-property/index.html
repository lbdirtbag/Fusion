<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Property | Fusion</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCFcB4m8ZvYHspksNkxNW0riR1IRissTQ&callback=initMap&libraries=places" async defer></script>
    <style>
        html, body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100dvh;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Exo', sans-serif;
            background-color: #ffffff;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: auto;
            overflow: visible !important;
            padding-bottom: 20px;
        }
        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        #map {
            width: 100%;
            height: 350px;
            max-height: 40vh;
            border-radius: 10px;
            margin-top: 10px;
        }
        .address-container {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Your Property</h1>
        <p>If the pin isn't already on your roof, click to place it. This helps us understand what kind of solar system will work best for you and improves the accuracy of your quotes.</p>
        <div id="map"></div>
        <div class="address-container" id="selected-address">
            Address: <span id="confirmed-address">Loading...</span>
        </div>
    </div>

    <script>
        let map, marker;

        function initMap() {
            let address = sessionStorage.getItem("selectedAddress") || "Mesa, AZ";
            document.getElementById("confirmed-address").innerText = address;

            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: address }, function(results, status) {
                if (status === "OK") {
                    const location = results[0].geometry.location;

                    map = new google.maps.Map(document.getElementById("map"), {
                        center: location,
                        zoom: 18,
                        mapTypeId: "satellite"
                    });

                    marker = new google.maps.Marker({
                        position: location,
                        map: map,
                        draggable: true
                    });

                    passAddressToTally(address);

                    marker.addListener("dragend", function() {
                        const newPos = marker.getPosition();
                        geocoder.geocode({ location: newPos }, function(results, status) {
                            if (status === "OK") {
                                let newAddress = results[0].formatted_address;
                                document.getElementById("confirmed-address").innerText = newAddress;
                                sessionStorage.setItem("selectedAddress", newAddress);
                                passAddressToTally(newAddress);
                            } else {
                                console.error("Geocode failed on drag: " + status);
                                passAddressToTally(address); // Fallback
                            }
                        });
                    });
                } else {
                    console.error("Initial geocode failed: " + status);
                    document.getElementById("confirmed-address").innerText = "Address not found";
                    passAddressToTally(address); // Fallback
                }
            });
        }

        function passAddressToTally(address) {
            console.log("Attempting to pass address: " + address);
            console.log("Window Tally object: ", window.Tally);
            console.log("Is this in an iframe? " + (window !== window.top));

            try {
                if (window.Tally && typeof window.Tally.fillFields === "function") {
                    window.Tally.fillFields({ address: address });
                    console.log("Address passed to Tally: " + address);
                } else {
                    window.parent.postMessage({ address: address }, "https://tally.so");
                    sessionStorage.setItem("tallyAddress", address);
                    console.warn("Tally object not found. Sent via postMessage and stored in sessionStorage: " + address);
                }
            } catch (error) {
                console.error("Error passing address to Tally: " + error.message);
                sessionStorage.setItem("tallyAddress", address);
            }
        }

        window.onload = () => {
            if (typeof google === "undefined") {
                console.error("Google Maps API not loaded. Retrying in 1s...");
                setTimeout(initMap, 1000);
            } else {
                initMap();
            }
        };
    </script>
</body>
</html>
