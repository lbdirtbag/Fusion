<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Property | Fusion</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCFcB4m8ZvYHspksNkxNW0riR1IRissTQ&callback=initMap&libraries=places" async defer></script>
    <style>
        html, body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100dvh;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Exo', sans-serif;
            background-color: #ffffff;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: auto;
            overflow: visible !important;
            padding-bottom: 20px;
        }
        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        #map {
            width: 100%;
            height: 350px;
            max-height: 40vh;
            border-radius: 10px;
            margin-top: 10px;
        }
        .address-container {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Your Property</h1>
        <p>If the pin isn't already on your roof, click to place it. This helps us understand what kind of solar system will work best for you and improves the accuracy of your quotes.</p>
        <div id="map"></div>
        <div class="address-container" id="selected-address">
            Address: <span id="confirmed-address">Loading...</span>
        </div>
    </div>

    <script>
    // Hardcode test values for Zapier (no sessionStorage or Tally dependency)
    console.log('Forcing test data for Zapier update');

    let map, marker;

    function initMap() {
        let address = "3042 E El Moro Ave, Mesa, AZ 85204, USA"; // Hardcoded test address
        document.getElementById("confirmed-address").innerText = address;

        // Inject hidden input immediately with current address
        const addressInput = document.createElement("input");
        addressInput.type = "hidden";
        addressInput.name = "address";
        addressInput.value = address;
        document.body.appendChild(addressInput);
        console.log("Hidden input added for address in Confirm Your Property (initial)");

        // Send hardcoded data to Zapier (trigger once on load)
        let hasSent = sessionStorage.getItem('dataSent') === 'true';
        if (!hasSent) {
            sendToGoogleSheet();
            sessionStorage.setItem('dataSent', 'true'); // Prevent multiple sends
        }

        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: address }, function(results, status) {
            if (status === "OK") {
                const location = results[0].geometry.location;

                map = new google.maps.Map(document.getElementById("map"), {
                    center: location,
                    zoom: 18,
                    mapTypeId: "satellite"
                });

                marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    draggable: true
                });

                marker.addListener("dragend", function() {
                    const newPos = marker.getPosition();
                    geocoder.geocode({ location: newPos }, function(results, status) {
                        if (status === "OK") {
                            let newAddress = results[0].formatted_address;
                            document.getElementById("confirmed-address").innerText = newAddress;
                            sessionStorage.setItem("selectedAddress", newAddress);
                            // Update hidden input if dragged
                            const existingInput = document.querySelector('input[name="address"]');
                            if (existingInput) {
                                existingInput.value = newAddress;
                            } else {
                                const newAddressInput = document.createElement("input");
                                newAddressInput.type = "hidden";
                                newAddressInput.name = "address";
                                newAddressInput.value = newAddress;
                                document.body.appendChild(newAddressInput);
                            }
                            console.log("Hidden input updated for address in Confirm Your Property");
                            // Send hardcoded data to Zapier (trigger once on drag)
                            let hasSentDrag = sessionStorage.getItem('dataSentDrag') === 'true';
                            if (!hasSentDrag) {
                                sendToGoogleSheet();
                                sessionStorage.setItem('dataSentDrag', 'true'); // Prevent multiple sends
                            }
                        } else {
                            console.error("Geocode failed on drag: " + status);
                        }
                    });
                });
            } else {
                console.error("Initial geocode failed: " + status);
                document.getElementById("confirmed-address").innerText = "Address not found";
            }
        });
    }

    // Function to send hardcoded data to Zapier webhook (updated to include all fields)
    function sendToGoogleSheet() {
        const webhookURL = 'https://hooks.zapier.com/hooks/catch/21358037/2qmn180/'; // Your Zapier webhook URL
        fetch(webhookURL, {
            method: 'POST',
            body: JSON.stringify({
                'Email Address': 'test@example.com', // Hardcoded to ensure lookup works
                'Address': '3042 E El Moro Ave, Mesa, AZ 85204, USA', // Hardcoded test value, match Google Sheet column
                'Electric Bill': '370' // Hardcoded test value, match Google Sheet column
            }),
            headers: { 'Content-Type': 'application/json' },
            mode: 'no-cors' // Temporary workaround for CORS/CORB
        })
        .then(() => console.log('Zapier request sent (no-cors mode)'))
        .catch(error => console.error('Error sending to Zapier (no-cors):', error));
    }

    window.onload = () => {
        if (typeof google === "undefined") {
            console.error("Google Maps API not loaded. Retrying in 1s...");
            setTimeout(initMap, 1000);
        } else {
            initMap();
        }
    };
</script>
</body>
</html>
