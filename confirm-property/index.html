<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Property | Fusion</title>

    <!-- Google Fonts: Exo -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCFcB4m8ZvYHspksNkxNW0riR1IRissTQ&callback=initMap&libraries=places" async defer></script>

    <style>
        /* Global styles */
        html, body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100dvh; /* Ensures full height */
            width: 100%;
            padding: 0;
            margin: 0;
            overflow-x: hidden; /* Prevents horizontal scrolling */
            overflow-y: auto; /* Allows vertical expansion */
            font-family: 'Exo', sans-serif;
            background-color: #ffffff;
        }

        /* Main container */
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: auto; /* Allows content to dictate height */
            overflow: visible !important; /* Ensures content isn't cut off */
            padding-bottom: 20px; /* Adds extra space at the bottom */
        }

        /* Heading */
        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        /* Paragraph */
        p {
            font-size: 1rem;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }

        /* Map container */
        #map {
            width: 100%;
            height: 350px;
            max-height: 40vh;
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Address display */
        .address-container {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 5px;
        }

        /* Fix for Mobile Screens */
        @media (max-width: 768px) {
            .container {
                min-height: 100dvh; /* Ensures it takes full height */
                height: auto !important; /* Expands as needed */
                overflow: visible !important; /* Prevents content from being clipped */
                padding-bottom: 20px; /* Ensures space for the bottom content */
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }

            h1 {
                font-size: 1.4rem;
            }

            #map {
                height: 250px;
                max-height: 35vh;
            }
        }

        /* Ensure Child Elements Inside .container are Not Shrinking */
        .container * {
            flex-shrink: 0;
        }

        /* If Using an Embedded iFrame */
        iframe {
            width: 100%;
            min-height: 700px; /* Ensures enough height */
            height: auto !important; /* Adjusts dynamically */
            display: block;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Confirm Your Property</h1>
        <p>If the pin isn't already on your roof, click to place it. This helps us understand what kind of solar system will work best for you and improves the accuracy of your quotes.</p>

        <!-- Google Map -->
        <div id="map"></div>

        <!-- Display Selected Address -->
        <div class="address-container" id="selected-address">
            Address: <span id="confirmed-address">Loading...</span>
        </div>

        <!-- Hidden Input Fields for Tally -->
        <input type="hidden" id="tally-address">
        <input type="hidden" id="tally-lat">
        <input type="hidden" id="tally-lng">
    </div>

    <script>
        let map, marker;

        function initMap() {
            let address = sessionStorage.getItem("selectedAddress") || "Mesa, AZ";
            document.getElementById("confirmed-address").innerText = address;

            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: address }, function(results, status) {
                if (status === "OK") {
                    const location = results[0].geometry.location;

                    map = new google.maps.Map(document.getElementById("map"), {
                        center: location,
                        zoom: 18,
                        mapTypeId: "satellite"
                    });

                    marker = new google.maps.Marker({
                        position: location,
                        map: map,
                        draggable: true
                    });

                    updateTallyFields(address, location.lat(), location.lng());

                    marker.addListener("dragend", function() {
                        const newPos = marker.getPosition();
                        geocoder.geocode({ location: newPos }, function(results, status) {
                            if (status === "OK") {
                                let newAddress = results[0].formatted_address;
                                document.getElementById("confirmed-address").innerText = newAddress;
                                updateTallyFields(newAddress, newPos.lat(), newPos.lng());
                            }
                        });
                    });

                } else {
                    console.error("Geocode error: " + status);
                    document.getElementById("confirmed-address").innerText = "Address not found";
                }
            });
        }

        function updateTallyFields(address, lat, lng) {
            sessionStorage.setItem("selectedAddress", address);
            sessionStorage.setItem("selectedLat", lat);
            sessionStorage.setItem("selectedLng", lng);

            document.getElementById("tally-address").value = address;
            document.getElementById("tally-lat").value = lat;
            document.getElementById("tally-lng").value = lng;
        }

        function adjustMapHeight() {
            let mapContainer = document.getElementById("map");
            let windowHeight = window.innerHeight;

            let newHeight = Math.min(windowHeight * 0.35, 200);
            mapContainer.style.height = newHeight + "px";
        }

        window.onload = () => {
            initMap();
            adjustMapHeight();
        };
        window.onresize = adjustMapHeight;

        // Auto-Resize iFrame for Tally Forms
        window.addEventListener("message", function (event) {
            if (event.origin.includes("tally.so")) {
                let data = event.data;
                if (data && data.height) {
                    let iframe = document.querySelector("iframe");
                    if (iframe) {
                        iframe.style.height = (data.height + 50) + "px"; // Prevents cutoff issues
                    }
                }
            }
        });
    </script>

</body>
</html>
