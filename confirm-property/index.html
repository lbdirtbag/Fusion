<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Property</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #addressDisplay {
            font-size: 18px;
            margin: 20px 0;
            color: #333;
        }
        #submitBtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #submitBtn:hover {
            background-color: #0056b3;
        }
        #errorMsg {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Confirm Your Property Address</h2>
    <p>Is this your address?</p>
    <p id="addressDisplay"></p>
    <button id="submitBtn">Confirm</button>
    <p id="errorMsg">No address found. Please go back and enter an address.</p>

    <script>
        // Store Tally fields in sessionStorage (assumed passed via Tally's URL or form)
        const urlParams = new URLSearchParams(window.location.search);
        sessionStorage.setItem('firstName', urlParams.get('firstName') || '');
        sessionStorage.setItem('lastName', urlParams.get('lastName') || '');
        sessionStorage.setItem('emailAddress', urlParams.get('emailAddress') || '');
        sessionStorage.setItem('zipCode', urlParams.getItem('zipCode') || '');

        // Display and confirm address
        const address = sessionStorage.getItem('address');
        const addressDisplay = document.getElementById('addressDisplay');
        const errorMsg = document.getElementById('errorMsg');

        if (address) {
            addressDisplay.textContent = address;
            errorMsg.style.display = 'none';
        } else {
            addressDisplay.textContent = '';
            errorMsg.style.display = 'block';
        }

        document.getElementById('submitBtn').addEventListener('click', function() {
            if (!address) {
                errorMsg.style.display = 'block';
                return;
            }
            sendToGoogleSheet({ address: address });
            window.location.href = 'https://forms.fusionpowerco.com/wM7NgY#next'; // Navigate to next Tally page
        });

        // Function to send data to Zapier webhook
        function sendToGoogleSheet(data) {
            const webhookURL = 'https://hooks.zapier.com/hooks/catch/...'; // Replace with your Zapier webhook URL
            fetch(webhookURL, {
                method: 'POST',
                body: JSON.stringify({
                    emailaddress: sessionStorage.getItem('emailAddress') || '', // Link to Tally submission
                    address: data.address || sessionStorage.getItem('address') || '' // From sessionStorage
                }),
                headers: { 'Content-Type': 'application/json' },
                mode: 'no-cors' // Temporary workaround for CORS/CORB
            })
            .then(() => console.log('Zapier request sent (no-cors mode)'))
            .catch(error => console.error('Error sending to Zapier (no-cors):', error));
        }
    </script>
</body>
</html>
