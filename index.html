<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bill Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .slider-container {
            margin: 20px 0;
        }
        #electricBillValue {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        #submitBtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #submitBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Estimate Your Monthly Electric Bill</h2>
    <div class="slider-container">
        <label for="electricBill">Monthly Electric Bill ($):</label><br>
        <input type="range" id="electricBill" min="0" max="1000" value="380" step="10">
        <p>Selected Value: $<span id="electricBillValue">380</span></p>
    </div>
    <button id="submitBtn">Submit</button>

    <script>
        // Store Tally fields in sessionStorage (assumed passed via Tally's URL or form)
        const urlParams = new URLSearchParams(window.location.search);
        sessionStorage.setItem('firstName', urlParams.get('firstName') || '');
        sessionStorage.setItem('lastName', urlParams.get('lastName') || '');
        sessionStorage.setItem('emailAddress', urlParams.get('emailAddress') || '');
        sessionStorage.setItem('zipCode', urlParams.get('zipCode') || '');

        // Slider functionality
        const slider = document.getElementById('electricBill');
        const valueDisplay = document.getElementById('electricBillValue');

        slider.addEventListener('input', function() {
            valueDisplay.textContent = this.value;
            sessionStorage.setItem('electricbill', this.value); // Store in sessionStorage
        });

        // Submit button functionality
        document.getElementById('submitBtn').addEventListener('click', function() {
            const electricBill = sessionStorage.getItem('electricbill') || '380'; // Default to 380 if not set
            sendToGoogleSheet({ electricbill: electricBill });
            window.location.href = 'https://forms.fusionpowerco.com/wM7NgY#next'; // Navigate to next Tally page
        });

        // Function to send data to Zapier webhook
        function sendToGoogleSheet(data) {
            const webhookURL = 'https://hooks.zapier.com/hooks/catch/...'; // Replace with your Zapier webhook URL
            fetch(webhookURL, {
                method: 'POST',
                body: JSON.stringify({
                    emailaddress: sessionStorage.getItem('emailAddress') || '', // Link to Tally submission
                    electricbill: data.electricbill || sessionStorage.getItem('electricbill') || '380' // From slider
                }),
                headers: { 'Content-Type': 'application/json' },
                mode: 'no-cors' // Temporary workaround for CORS/CORB
            })
            .then(() => console.log('Zapier request sent (no-cors mode)'))
            .catch(error => console.error('Error sending to Zapier (no-cors):', error));
        }
    </script>
</body>
</html>
