<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Electric Bill | Fusion</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
        }
        .slider-container {
            width: 80%;
            max-width: 500px;
            margin: 10px auto;
            background: white;
            padding: 5px;
            border-radius: 10px;
        }
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #ddd;
            outline: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            background: #00e2b5;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 8px rgba(0, 226, 181, 0.5);
            transition: transform 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        input[type="range"]::-moz-range-thumb {
            width: 28px;
            height: 28px;
            background: #00e2b5;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 8px rgba(0, 226, 181, 0.5);
            transition: transform 0.2s;
        }
        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
        }
        .slider-value {
            margin-top: 15px;
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="range" id="priceSlider" min="50" max="1200" step="10" value="380">
        <p class="slider-value">$<span id="sliderValue">380</span></p>
    </div>

    <script>
        // Hardcode a test emailaddress to ensure itâ€™s sent to Zapier
        sessionStorage.setItem('emailAddress', 'test@example.com'); // Temporary hardcoded value
        sessionStorage.setItem('firstName', '');
        sessionStorage.setItem('lastName', '');
        sessionStorage.setItem('zipCode', '');

        // Debug: Log the emailAddress to console
        console.log('Stored emailAddress in sessionStorage:', sessionStorage.getItem('emailAddress'));

        // Slider functionality (your original logic, unchanged)
        const slider = document.getElementById("priceSlider");
        const output = document.getElementById("sliderValue");

        const savedBill = sessionStorage.getItem("electricBill");
        if (savedBill) {
            slider.value = savedBill;
            output.textContent = savedBill;
        } else {
            output.textContent = slider.value;
            sessionStorage.setItem("electricBill", slider.value);
        }

        // Inject hidden input immediately with current value
        const billInput = document.createElement("input");
        billInput.type = "hidden";
        billInput.name = "electricBill";
        billInput.value = sessionStorage.getItem("electricBill") || slider.value;
        document.body.appendChild(billInput);
        console.log("Hidden input added for electricBill in Slider (initial)");

        slider.oninput = function() {
            output.textContent = this.value;
            sessionStorage.setItem("electricBill", this.value);
            console.log("Electric bill saved to sessionStorage: $" + this.value);

            // Update hidden input if slider moved
            const existingInput = document.querySelector('input[name="electricBill"]');
            if (existingInput) {
                existingInput.value = this.value;
            } else {
                const newBillInput = document.createElement("input");
                newBillInput.type = "hidden";
                newBillInput.name = "electricBill";
                newBillInput.value = this.value;
                document.body.appendChild(newBillInput);
            }
            console.log("Hidden input updated for electricBill in Slider");
        };

        // Send data to Zapier on slider change (your original logic, updated for hardcoded email)
        slider.addEventListener('change', function() {
            const electricBill = sessionStorage.getItem('electricBill') || '380';
            sendToGoogleSheet({ electricbill: electricBill });
            window.location.href = 'https://forms.fusionpowerco.com/wM7NgY#next';
        });

        // Function to send data to Zapier webhook (updated with new URL and Email Address)
        function sendToGoogleSheet(data) {
            const webhookURL = 'https://hooks.zapier.com/hooks/catch/21358037/2qmn180/'; // New Zapier webhook URL
            fetch(webhookURL, {
                method: 'POST',
                body: JSON.stringify({
                    'Email Address': 'test@example.com', // Match Google Sheet column exactly
                    electricbill: data.electricbill || sessionStorage.getItem('electricBill') || '380'
                }),
                headers: { 'Content-Type': 'application/json' },
                mode: 'no-cors'
            })
            .then(() => console.log('Zapier request sent (no-cors mode)'))
            .catch(error => console.error('Error sending to Zapier (no-cors):', error));
        }
    </script>
</body>
</html>
