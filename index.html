<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Scale</title>
    
    <!-- Google Fonts: Exo -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply Exo font */
        body {
            font-family: 'Exo', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
        }

        .slider-container {
            width: 80%;
            max-width: 500px;
            margin: 10px auto;
            background: white;
            padding: 5px;
            border-radius: 10px;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #ddd;
            outline: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        /* Custom Slider Handle */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            background: #00e2b5; /* Teal */
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 8px rgba(0, 226, 181, 0.5);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 28px;
            height: 28px;
            background: #00e2b5; /* Teal */
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 8px rgba(0, 226, 181, 0.5);
            transition: transform 0.2s;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        .slider-value {
            margin-top: 15px;
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        
        <!-- Slider now defaults to $380 -->
        <input type="range" id="priceSlider" min="50" max="1200" step="10" value="380">
        <p class="slider-value">$<span id="sliderValue">380</span></p>
    </div>

    <script>
        const slider = document.getElementById("priceSlider");
        const output = document.getElementById("sliderValue");

        // Initialize the displayed value with the default slider value ($380)
        output.textContent = slider.value;

        slider.oninput = function() {
            output.textContent = this.value;
        };

        slider.addEventListener("change", function() {
            console.log("Selected Value: $" + this.value);
            // Add form submission or API call here if needed
        });
    </script>

</body>
</html>
