<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Electric Bill | Fusion</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
        }
        .slider-container {
            width: 80%;
            max-width: 500px;
            margin: 10px auto;
            background: white;
            padding: 5px;
            border-radius: 10px;
        }
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #ddd;
            outline: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            background: #00e2b5;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 8px rgba(0, 226, 181, 0.5);
            transition: transform 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        input[type="range"]::-moz-range-thumb {
            width: 28px;
            height: 28px;
            background: #00e2b5;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 8px rgba(0, 226, 181, 0.5);
            transition: transform 0.2s;
        }
        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
        }
        .slider-value {
            margin-top: 15px;
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="range" id="priceSlider" min="50" max="1200" step="10" value="380">
        <p class="slider-value">$<span id="sliderValue">380</span></p>
    </div>

    <script>
    // Get Tally URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const emailAddress = urlParams.get('emailAddress'); // Expecting ?emailAddress=john@example.com
    if (emailAddress) {
        sessionStorage.setItem('emailAddress', emailAddress);
        console.log('Stored emailAddress from Tally:', emailAddress);
    } else {
        console.error('No emailAddress from Tally. Check Tally embed settings.');
    }

    // Slider logic
    const slider = document.getElementById("priceSlider");
    const output = document.getElementById("sliderValue");
    const savedBill = sessionStorage.getItem('electricBill');
    if (savedBill) {
        slider.value = savedBill;
        output.textContent = savedBill;
    } else {
        output.textContent = slider.value;
        sessionStorage.setItem('electricBill', slider.value);
    }

    slider.oninput = function() {
        output.textContent = this.value;
        sessionStorage.setItem('electricBill', this.value);
        console.log('Electric Bill updated:', this.value);
    };

    // Store final value on change (no webhook here)
    slider.addEventListener('change', function() {
        sessionStorage.setItem('electricBill', this.value);
        console.log('Final Electric Bill stored:', this.value);
    });
</script>
</body>
</html>
