<script>
    // Store Tally fields in sessionStorage (real data from URL parameters, no fallback unless critical)
    const urlParams = new URLSearchParams(window.location.search);
    const emailAddress = urlParams.get('emailAddress'); // Get real email, no fallback unless critical
    if (!emailAddress) {
        console.error('Critical error: No emailAddress found in URL parameters. Please ensure Tally passes ?emailAddress=...');
        sessionStorage.setItem('emailAddress', 'test@example.com'); // Critical fallback only if Tally fails
    } else {
        sessionStorage.setItem('emailAddress', emailAddress); // Use real email
    }
    sessionStorage.setItem('firstName', urlParams.get('firstName') || '');
    sessionStorage.setItem('lastName', urlParams.get('lastName') || '');
    sessionStorage.setItem('zipCode', urlParams.get('zipCode') || '');

    // Debug: Log the emailAddress to console
    console.log('Stored emailAddress in sessionStorage:', sessionStorage.getItem('emailAddress'));

    // Slider functionality (your original logic, unchanged)
    const slider = document.getElementById("priceSlider");
    const output = document.getElementById("sliderValue");

    const savedBill = sessionStorage.getItem("electricBill");
    if (savedBill) {
        slider.value = savedBill;
        output.textContent = savedBill;
    } else {
        output.textContent = slider.value;
        sessionStorage.setItem("electricBill", slider.value);
    }

    // Inject hidden input immediately with current value
    const billInput = document.createElement("input");
    billInput.type = "hidden";
    billInput.name = "electricBill";
    billInput.value = sessionStorage.getItem("electricBill") || slider.value;
    document.body.appendChild(billInput);
    console.log("Hidden input added for electricBill in Slider (initial)");

    slider.oninput = function() {
        output.textContent = this.value;
        sessionStorage.setItem("electricBill", this.value);
        console.log("Electric bill saved to sessionStorage: $" + this.value);

        // Update hidden input if slider moved
        const existingInput = document.querySelector('input[name="electricBill"]');
        if (existingInput) {
            existingInput.value = this.value;
        } else {
            const newBillInput = document.createElement("input");
            newBillInput.type = "hidden";
            newBillInput.name = "electricBill";
            newBillInput.value = this.value;
            document.body.appendChild(newBillInput);
        }
        console.log("Hidden input updated for electricBill in Slider");
    };

    // Store final electricBill for later use (no Zapier send here)
    let hasSent = sessionStorage.getItem('electricBillSent') !== 'true'; // Use sessionStorage for persistence
    slider.addEventListener('change', function() {
        if (hasSent) {
            console.log('Electric bill already sent, skipping store');
            return;
        }
        const electricBill = sessionStorage.getItem('electricBill') || '380';
        sessionStorage.setItem('electricBillFinal', electricBill); // Store final value for confirm-property
        console.log('Stored final electricBill in sessionStorage:', electricBill);
        hasSent = true; // Ensure this only runs once per session
        sessionStorage.setItem('electricBillSent', 'true'); // Persist to prevent duplicates across sessions
        console.log('Electric bill data prepared for later Zapier send, waiting for Tally to proceed');
    });

    // No direct Zapier send hereâ€”data will be sent from confirm-property
</script>
