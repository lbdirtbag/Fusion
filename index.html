<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Scale</title>
    
    <!-- Google Fonts: Exo -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
    /* Keep existing font */
    html, body {
        font-family: 'Exo', sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
    }

    /* Ensure container stays centered */
    .container {
        width: 90%;
        max-width: 500px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Maintain heading styles */
    h1 {
        font-size: 1.8rem;
        font-weight: 700;
        color: #333;
    }

    p {
        font-size: 1rem;
        color: #666;
        margin-top: 8px;
        line-height: 1.4;
    }

    /* Fix input field alignment */
    .input-container {
        margin-top: 15px;
        text-align: left;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .input-container label {
        width: 100%;
        font-weight: 600;
        font-size: 1rem;
        color: #333;
        text-align: left;
    }

    .input-container input {
        width: 100%;
        max-width: 400px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        text-align: left;
    }

    .address-container {
        font-size: 1rem;
        font-weight: 600;
        color: #333;
        margin-top: 10px;
        background: #f0f0f0;
        padding: 8px;
        border-radius: 5px;
        display: none;
    }

    /* ✅ Fix iframe scaling issue */
    iframe {
        width: 100%;
        min-height: 600px;
        max-height: 80vh;
        border: none;
        display: block;
    }

    /* ✅ Mobile optimizations */
    @media (max-width: 768px) {
        .container {
            width: 95%;
            padding: 15px;
        }

        iframe {
            height: 500px; /* Ensures iframe scales properly */
        }
    }

    @media (max-width: 480px) {
        iframe {
            height: 450px;
        }

        h1 {
            font-size: 1.5rem; /* Make heading fit on smaller screens */
        }

        p {
            font-size: 0.9rem; /* Adjust paragraph text */
        }

        .input-container input {
            font-size: 0.9rem;
            padding: 8px;
        }
    }
</style>

</head>
<body>

    <div class="slider-container">
        <p class="slider-header">How much is your average monthly electric bill?</p>
        <p class="slider-subtext">
            We use this to estimate your usage needs and system size, so your quotes are more accurate. 
            If you aren’t sure, we’ve set the default based on average costs in your area.
        </p>

        <!-- Slider now defaults to $380 -->
        <input type="range" id="priceSlider" min="50" max="1200" step="10" value="380">
        <p class="slider-value">$<span id="sliderValue">380</span></p>
    </div>

    <script>
        const slider = document.getElementById("priceSlider");
        const output = document.getElementById("sliderValue");

        // Initialize the displayed value with the default slider value ($380)
        output.textContent = slider.value;

        slider.oninput = function() {
            output.textContent = this.value;
        };

        slider.addEventListener("change", function() {
            console.log("Selected Value: $" + this.value);
            // Add form submission or API call here if needed
        });
    </script>

</body>
</html>
