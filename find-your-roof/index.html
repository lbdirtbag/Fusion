<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Roof</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #addressInput {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #submitBtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #submitBtn:hover {
            background-color: #0056b3;
        }
        #errorMsg {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Enter Your Property Address</h2>
    <input type="text" id="addressInput" placeholder="Enter your address (e.g., 123 Main St, City, State, ZIP)">
    <button id="submitBtn">Submit</button>
    <p id="errorMsg">Please enter a valid address.</p>

    <script>
        // Store Tally fields in sessionStorage (assumed passed via Tally's URL or form)
        const urlParams = new URLSearchParams(window.location.search);
        sessionStorage.setItem('firstName', urlParams.get('firstName') || '');
        sessionStorage.setItem('lastName', urlParams.get('lastName') || '');
        sessionStorage.setItem('emailAddress', urlParams.get('emailAddress') || '');
        sessionStorage.setItem('zipCode', urlParams.get('zipCode') || '');

        // Google Maps Geocoding API (replace 'YOUR_API_KEY' with your actual API key)
        const apiKey = 'YOUR_API_KEY'; // Get this from Google Cloud Console

        document.getElementById('submitBtn').addEventListener('click', async function() {
            const addressInput = document.getElementById('addressInput').value.trim();
            if (!addressInput) {
                document.getElementById('errorMsg').style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(addressInput)}&key=${apiKey}`);
                const data = await response.json();

                if (data.status === 'OK' && data.results.length > 0) {
                    const formattedAddress = data.results[0].formatted_address;
                    sessionStorage.setItem('address', formattedAddress); // Store in sessionStorage
                    sendToGoogleSheet({ address: formattedAddress });
                    window.location.href = 'https://forms.fusionpowerco.com/wM7NgY#next'; // Navigate to next Tally page
                } else {
                    document.getElementById('errorMsg').style.display = 'block';
                }
            } catch (error) {
                console.error('Geocoding error:', error);
                document.getElementById('errorMsg').style.display = 'block';
            }
        });

        // Function to send data to Zapier webhook
        function sendToGoogleSheet(data) {
            const webhookURL = 'https://hooks.zapier.com/hooks/catch/...'; // Replace with your Zapier webhook URL
            fetch(webhookURL, {
                method: 'POST',
                body: JSON.stringify({
                    emailaddress: sessionStorage.getItem('emailAddress') || '', // Link to Tally submission
                    address: data.address || sessionStorage.getItem('address') || '' // From geocoding
                }),
                headers: { 'Content-Type': 'application/json' },
                mode: 'no-cors' // Temporary workaround for CORS/CORB
            })
            .then(() => console.log('Zapier request sent (no-cors mode)'))
            .catch(error => console.error('Error sending to Zapier (no-cors):', error));
        }
    </script>
</body>
</html>
