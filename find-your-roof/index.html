<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Roof | Solar Estimate</title>
    <style>
        /* Reset default margins & padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page container to center everything */
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            overflow: hidden; /* Prevents unwanted scrolling */
        }

        /* Wrapper ensures proper layout */
        .form-container {
            width: 100%;
            max-width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Ensures the iframe dynamically resizes properly */
        iframe {
            width: 100%;
            height: 100%;
            max-height: 100vh;
            min-height: 100vh;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <iframe 
            src="https://tally.so/embed/wM7NgY?alignLeft=1&transparentBackground=1&dynamicHeight=1" 
            loading="lazy"
            width="100%" 
            height="100%" 
            title="Interested in Solar">
        </iframe>
    </div>

    <script>
        var d = document, w = "https://tally.so/widgets/embed.js",
        v = function() {
            "undefined" != typeof Tally ? Tally.loadEmbeds() :
            d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e) {
                e.src = e.dataset.tallySrc;
            }));
        };
        if ("undefined" != typeof Tally) v();
        else if (d.querySelector('script[src="'+w+'"]') == null) {
            var s = d.createElement("script");
            s.src = w, s.onload = v, s.onerror = v, d.body.appendChild(s);
        }
    </script>

</body>
</html>
