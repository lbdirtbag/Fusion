<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Roof | Solar Estimate</title>
    <style>
        /* Reset all margins, padding, and box sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page container */
        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent extra space */
            background-color: #f9f9f9;
        }

        /* Wrapper to ensure proper layout */
        .form-container {
            width: 100%;
            max-width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Adjust the iframe height dynamically */
        iframe {
            width: 100%;
            height: 100vh; /* Makes sure it takes the full viewport height */
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <iframe id="tally-iframe"
            src="https://tally.so/embed/wM7NgY?alignLeft=1&transparentBackground=1&dynamicHeight=1"
            loading="lazy"
            width="100%"
            height="100%"
            title="Interested in Solar">
        </iframe>
    </div>

    <script>
        var d = document, w = "https://tally.so/widgets/embed.js",
        v = function() {
            "undefined" != typeof Tally ? Tally.loadEmbeds() :
            d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e) {
                e.src = e.dataset.tallySrc;
            }));
        };
        if ("undefined" != typeof Tally) v();
        else if (d.querySelector('script[src="'+w+'"]') == null) {
            var s = d.createElement("script");
            s.src = w, s.onload = v, s.onerror = v, d.body.appendChild(s);
        }

        // Ensure iframe resizes correctly to fit content
        window.addEventListener("message", function(event) {
            if (event.data?.frameHeight) {
                document.getElementById("tally-iframe").style.height = event.data.frameHeight + "px";
            }
        });
    </script>

</body>
</html>
