<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Roof | Fusion</title>

    <!-- Google Fonts: Exo -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Google Maps Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCFcB4m8ZvYHspksNkxNW0riR1IRissTQ&libraries=places"></script>

    <style>
        /* Reset styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        /* Ensure full-screen layout */
        html, body {
            font-family: 'Exo', sans-serif;
            text-align: center;
            background-color: #ffffff;
            height: 100vh; /* Full height */
            width: 100vw; /* Full width */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents any scrolling */
        }

        /* Full-screen container */
        .container {
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 { font-size: 1.8rem; font-weight: 700; color: #333; margin-bottom: 10px; }
        p { font-size: 1rem; color: #666; margin-bottom: 20px; line-height: 1.4; }

        /* Address Input */
        .input-container {
            width: 100%;
            max-width: 400px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container label {
            width: 100%;
            font-weight: 600;
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Address Display */
        .address-container {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-top: 15px;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 5px;
            display: none; /* Hidden until address is selected */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Find Your Roof</h1>
        <p>Weâ€™ll use an image of your roof to determine the best system design for you.</p>

        <!-- Address Input Field -->
        <div class="input-container">
            <label for="addressInput">Address <span style="color: red;">*</span></label>
            <input id="addressInput" type="text" placeholder="Enter a location" autocomplete="off">
        </div>

        <!-- Selected Address Display -->
        <div class="address-container" id="selected-address">
            Address Selected: <span id="confirmed-address"></span>
        </div>
    </div>

    <script>
        function initAutocomplete() {
            let input = document.getElementById("addressInput");
            let confirmedAddress = document.getElementById("confirmed-address");
            let addressContainer = document.getElementById("selected-address");
            let autocomplete = new google.maps.places.Autocomplete(input);

            autocomplete.addListener("place_changed", function() {
                let place = autocomplete.getPlace();
                if (!place.geometry) {
                    console.error("Error: Address not found.");
                    return;
                }

                let address = place.formatted_address;
                confirmedAddress.textContent = address;
                addressContainer.style.display = "block";

                sessionStorage.setItem("selectedAddress", address);
            });
        }

        window.onload = initAutocomplete;
    </script>

</body>
</html>
