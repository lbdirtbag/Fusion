<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Roof | Fusion</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCFcB4m8ZvYHspksNkxNW0riR1IRissTQ&callback=initMap&libraries=places" async defer></script>
    <style>
        html, body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100dvh;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Exo', sans-serif;
            background-color: #ffffff;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto;
            overflow: visible !important;
        }
        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        #pac-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }
        #pac-input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your Roof</h1>
        <p>Enter your address to find your roof and get started with your solar quote.</p>
        <div id="pac-container">
            <input id="pac-input" type="text" placeholder="Enter your address">
        </div>
    </div>

    <script>
        // Store Tally fields in sessionStorage (assumed passed via Tally's URL or form)
        const urlParams = new URLSearchParams(window.location.search);
        sessionStorage.setItem('firstName', urlParams.get('firstName') || '');
        sessionStorage.setItem('lastName', urlParams.get('lastName') || '');
        sessionStorage.setItem('emailAddress', urlParams.get('emailAddress') || '');
        sessionStorage.setItem('zipCode', urlParams.get('zipCode') || '');

        let autocomplete;

        function initMap() {
            const input = document.getElementById("pac-input");
            const options = {
                types: ['address'],
                componentRestrictions: { country: 'us' }
            };

            autocomplete = new google.maps.places.Autocomplete(input, options);

            autocomplete.addListener("place_changed", () => {
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    console.error("No details available for input: '" + place.name + "'");
                    return;
                }

                let address = place.formatted_address;
                sessionStorage.setItem("selectedAddress", address);
                console.log("Address saved to sessionStorage: " + address + ", Value in sessionStorage: " + sessionStorage.getItem("selectedAddress"));

                // Inject hidden input for reference (wonâ€™t affect Tally due to restrictions)
                const addressInput = document.createElement("input");
                addressInput.type = "hidden";
                addressInput.name = "address";
                addressInput.value = address;
                document.body.appendChild(addressInput);
                console.log("Hidden input added for address in Find Your Roof");

                // Send to Zapier webhook (new addition, preserving original Google Sheet call as a comment)
                sendToGoogleSheet({ address: address });
                /*
                // Original Google Sheet call (commented out for Zapier integration)
                sendToGoogleSheet({ address: address });
                */
            });
        }

        // Function to send data to Zapier webhook (updated with new URL)
        function sendToGoogleSheet(data) {
            const webhookURL = 'https://hooks.zapier.com/hooks/catch/21358037/2qmn180/'; // New Zapier webhook URL
            fetch(webhookURL, {
                method: 'POST',
                body: JSON.stringify({
                    'Email Address': sessionStorage.getItem('emailAddress') || '', // Match Google Sheet column
                    address: data.address || sessionStorage.getItem('selectedAddress') || '' // From geocoding
                }),
                headers: { 'Content-Type': 'application/json' },
                mode: 'no-cors' // Temporary workaround for CORS/CORB
            })
            .then(() => console.log('Zapier request sent (no-cors mode)'))
            .catch(error => console.error('Error sending to Zapier (no-cors):', error));
        }

        window.onload = () => {
            if (typeof google === "undefined") {
                console.error("Google Maps API not loaded. Retrying in 1s...");
                setTimeout(initMap, 1000);
            } else {
                initMap();
            }
        };
    </script>
</body>
</html>
