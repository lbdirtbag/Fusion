<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted Data | Fusion</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            font-size: 1rem;
            color: #333;
            margin: 10px 0;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #00e2b5;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #00c99d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submitted Form Data</h1>
        <ul id="data-list"></ul>
        <button onclick="clearData()">Clear Data</button>
    </div>

    <script>
        function loadData() {
            const dataList = document.getElementById("data-list");
            const submissions = JSON.parse(localStorage.getItem("tallySubmissions") || "[]");
            dataList.innerHTML = "";
            submissions.forEach((submission, index) => {
                const li = document.createElement("li");
                li.innerHTML = `<strong>Submission ${index + 1}:</strong><br>${Object.entries(submission).map(([key, value]) => `${key}: ${value}`).join("<br>")}`;
                dataList.appendChild(li);
            });
        }

        function clearData() {
            localStorage.removeItem("tallySubmissions");
            loadData();
        }

        window.onload = loadData;
    </script>
</body>
</html>
